<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/ea57f83b3b.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>

    </header>
    <main>


        <form action="">
            <h2>Criar Nova Conta </h2>
            <div class="iconUser">
                <label for="login" id="lbLogin"><i class="fa-solid fa-circle-user"></i></label>
                <input type="text" name="login" id="Lg" autocapitalize="off" required autofocus
                    placeholder="Nome Completo" maxlength="10">
            </div>
            <div class="iconEm">
                <label for="email" id="lbEmail"><i class="fa-solid fa-envelope"></i></i></label>
                <input type="text" name="email" id="Em" autocapitalize="off" required placeholder="Email"
                    maxlength="10">
            </div>
            <div class="iconSh">
                <label for="senha" id="lbSenha"><i class="fa-solid fa-lock"></i></label>
                <input type="text" name="senha" id="Sh" autocomplete="off" required placeholder="Senha" maxlength="10">
            </div>
            <div class="iconCs">
                <label for="confirmar_senha" id="lbCs"><i class="fa-solid fa-lock"></i></label>
                <input type="text" name="Confirmar" id="Cs" autocomplete="off" required placeholder="Confirmar Senha"
                    maxlength="10">
            </div>
            <div class="iconPh">
                <label for="phone" id="lbPhone"><i class="fa-solid fa-phone"></i></label>
                <input type="text" name="phone" id="Ph" autocomplete="off" required placeholder="Telefone"
                    maxlength="10">
            </div>
            <button type="button" id="bt" onclick="">Cadastra-se</button>

        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
